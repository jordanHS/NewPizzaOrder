<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
</head>
    <body>
        <div class="container">
            <h1>Order Pizza!</h1>
            <div>
            <form id="order">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName">
                </div>
                 <div class="form-group">
                     <label for="address">Address:</label>
                     <input type="text" id="address">
                 </div>
                 <h4>What size of pizza would you like?</h4>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pizzaSize" value="small">
                            Small
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pizzaSize" value="medium">
                            Medium
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pizzaSize" value="large">
                            Large
                        </label>
                    </div>
                     <div class="form-group">
                        <p>Please select which toppings you would like:</p>
                        <input type="checkbox" name="pizzaTopping" value="pepperoni"> Pepperoni <br>
                        <input type="checkbox" name="pizzaTopping" value="ham"> Ham <br>
                        <input type="checkbox" name="pizzaTopping" value="sauasage"> Sausage <br>
                        <input type="checkbox" name="pizzaTopping" value="beef"> Ground beef <br>
                        <input type="checkbox" name="pizzaTopping" value="bacon"> Bacon <br>
                        <input type="checkbox" name="pizzaTopping" value="olives"> Olives <br>
                        <input type="checkbox" name="pizzaTopping" value="mushrooms"> Mushrooms <br>
                        <input type="checkbox" name="pizzaTopping" value="pineapple"> Pineapple <br> 
                    </div>
                            <p>What size of drink would you like?</p>
                            <div class=radio>
                                <label>
                                    <input type="radio" name="drinkSize" value="1.25">
                                    Small
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="drinkSize" value="1.5">
                                    Medium
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="drinkSize" value="1.75">
                                    Large
                                </label>
                            </div>
                    <button type="submit" class="btn btn-success">Place Order</button>
            </form>
                <br>
                <div id="message" class="well output">
                </div>
            </div>
        </div>
    </body>
